<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Korrelator 3000 – Deutschlandkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100vh;
      background: #e5e5e5; /* ein helles Grau */
    }

    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: white;
      border-radius: 4px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="infoBox">Fahre mit der Maus über einen Kreis…</div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Karte initialisieren (Deutschland grob zentriert)
    const map = L.map('map').setView([51.2, 10.4], 6);

    //// OpenStreetMap-Kachel-Layer
    //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //  maxZoom: 10,
    //  attribution: '&copy; OpenStreetMap-Mitwirkende'
    //}).addTo(map);

    const infoBox = document.getElementById('infoBox');
    let geojsonLayer = null;

    // Standard-Stil für Kreise
    function style(feature) {
      return {
        weight: 1,
        color: '#666666',      // Randlinie in dunklem Grau
        fillColor: '#b0b0b0',  // Füllung in mittlerem Grau
        fillOpacity: 0.8
      };
    }

    // Hover-Highlight
    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 2,
        color: '#000',
        fillOpacity: 0.9
      });

      const props = layer.feature.properties;
      const name =
        props.NAME_3 || props.GEN || props.NAME || 'Unbekannter Kreis';

      // Hier später deine Korrelationswerte ergänzen
      infoBox.textContent = name;
    }

    function resetHighlight(e) {
      geojsonLayer.resetStyle(e.target);
      // Optional: infoBox zurücksetzen, wenn Maus keinen Kreis mehr berührt
      // infoBox.textContent = 'Fahre mit der Maus über einen Kreis…';
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight
      });
    }

    // GeoJSON der Kreise laden
    fetch('data/kreise.geojson')
      .then((response) => {
        if (!response.ok) {
          throw new Error('Netzwerkfehler beim Laden der Kreise');
        }
        return response.json();
      })
     .then((data) => {
  geojsonLayer = L.geoJSON(data, {
    style: style,
    onEachFeature: onEachFeature
  }).addTo(map);

  // Nach dem Laden: Karte automatisch auf Deutschland zoomen
  const bounds = geojsonLayer.getBounds();
  map.fitBounds(bounds);

  // Optional: Panning einschränken, damit man nicht „aus Versehen“ ans andere Ende der Welt scrollt
  map.setMaxBounds(bounds.pad(0.5));
})
      .catch((error) => {
        console.error(error);
        infoBox.textContent = 'Kreise-GeoJSON konnte nicht geladen werden.';
      });
  </script>
</body>
</html>
