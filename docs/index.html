<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Korrelator 3000 ‚Äì Deutschlandkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100vh;
      background: #e5e5e5; /* ein helles Grau */
    }

    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: white;
      border-radius: 4px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="infoBox">Fahre mit der Maus √ºber einen Kreis‚Ä¶</div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Karte initialisieren (Deutschland grob zentriert)
    const map = L.map('map').setView([51.2, 10.4], 6);

    //// OpenStreetMap-Kachel-Layer
    //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //  maxZoom: 10,
    //  attribution: '&copy; OpenStreetMap-Mitwirkende'
    //}).addTo(map);

    const infoBox = document.getElementById('infoBox');
    let geojsonLayer = null;

    // Standard-Stil f√ºr Kreise
    function style(feature) {
      return {
        weight: 1,
        color: '#666666',      // Randlinie in dunklem Grau
        fillColor: '#b0b0b0',  // F√ºllung in mittlerem Grau
        fillOpacity: 0.8
      };
    }

    // Hover-Highlight
    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 2,
        color: '#000',
        fillOpacity: 0.9
      });

      const props = layer.feature.properties;
      const name =
        props.NAME_3 || props.GEN || props.NAME || 'Unbekannter Kreis';

      // Hier sp√§ter deine Korrelationswerte erg√§nzen - erstmal ein zuf√§lliger Dummywert
  const dummy = props.dummyIndex;

  infoBox.innerHTML = `
      <strong>${name}</strong><br>
      Dummy-Korrelationswert: <strong>${dummy}</strong>
       `;
    }

    function resetHighlight(e) {
      geojsonLayer.resetStyle(e.target);
      // Optional: infoBox zur√ºcksetzen, wenn Maus keinen Kreis mehr ber√ºhrt
      // infoBox.textContent = 'Fahre mit der Maus √ºber einen Kreis‚Ä¶';
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight
      });
    }

    // GeoJSON der Kreise laden
fetch('data/kreise.geojson')
  .then((response) => response.json())
  .then((data) => {

      // üî• Dummy-Korrelationswerte hinzuf√ºgen
      data.features.forEach(f => {
        f.properties.dummyIndex = (Math.random()).toFixed(2);  
      });

      geojsonLayer = L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
      }).addTo(map);

      // Karte auf Deutschland zoomen
      const bounds = geojsonLayer.getBounds();
      map.fitBounds(bounds);
      map.setMaxBounds(bounds.pad(0.5));
  })


  // Nach dem Laden: Karte automatisch auf Deutschland zoomen
  const bounds = geojsonLayer.getBounds();
  map.fitBounds(bounds);

  // Optional: Panning einschr√§nken, damit man nicht ‚Äûaus Versehen‚Äú ans andere Ende der Welt scrollt
  map.setMaxBounds(bounds.pad(0.5));
})
      .catch((error) => {
        console.error(error);
        infoBox.textContent = 'Kreise-GeoJSON konnte nicht geladen werden.';
      });
  </script>
</body>
</html>
